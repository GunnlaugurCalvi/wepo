<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript" src="js/shape.js"></script>
    <script type="text/javascript" src="js/paint.js"></script>
    <meta charset="utf-8">
    <title>Paint</title>
    <style>
        #container {
            position: relative;
        }
        
        #whiteboard {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div id="container">
        <canvas id="whiteboard" width="800" height="550">
            <p>Sorry your browser doesn't handle this new heatd</p>
        </canvas>
    </div>
    <form>
        TOOL:
        <select id="toolSelect">
            <option value="pen">Pen</option>
            <option value="line">Line</option>
            <option value="rectangle">Rectangle</option>
            <option value="circle">Circle</option>
            <option value="text">Text</option>
        </select>
        FILL:
            <input type="checkbox"> 
        COLOR:
        <select id="colorSelect">
            <option value="blue">Blue</option>
            <option value="black">Black</option>
        </select> 
        WIDTH:
        <input type="number" id="widthInput" min="1" max="100" step="1" value="2">
        <button type="button" id="undoButton">UNDO</button>
        <button type="button" id="redoButton">REDO</button>
        
    </form>

</body>

</html>
